<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>incluir Carro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function enviarForm() {
                let pPlaca = document.getElementById("placa").value;
                let pIdModel = document.getElementById("IdModel").value;
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() {
                    console.log("mudou status: " + this.readyState);
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("Chegou resposta: " + this.responseText)
                        document.getElementById("msg").innerHTML = this.responseText;
                    }
                }
                xmlHttp.open("GET", "http://localhost/3DAW22/AV2/exIncluirVeiculo.php?placa=" + pPlaca +
                "&IdModel=" + pIdModel);
                xmlHttp.send();
                console.log("Enviei requisicao");
            }
    </script>
</head>
<body>
    <form id="formIncluir">
      <fieldset>
          <label>Placa:</label>
          <input type = "text" name = "Placa" id = "Placa"><br><br>
          <label>Id do Modelo:</label>
          <input type = "text" name = "IdModel" id = "IdModel"><br><br>
          <input type = "button" name = "envio" value="Enviar" 
            onclick="enviarForm();">
        </fieldset>
    </form>
    <p id="msg">
    </p>
</body>
</html>
